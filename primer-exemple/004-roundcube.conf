<VirtualHost *:80>
    DocumentRoot /var/www/html/roundcube
    ServerName insjdayf.hopto.org

    <Directory /var/www/html/roundcube/>
        Options -Indexes
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/roundcube_error.log
    CustomLog ${APACHE_LOG_DIR}/roundcube_access.log combined
</VirtualHost>
